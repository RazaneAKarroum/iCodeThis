<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css" />

<body class="bg-[#FFF8DC] min-h-screen">
    <div class="container-1">
        <div class="statistics bg-white text-[#C71585] p-8 space-y-4 shadow-lg rounded-xl">
            <div class="statisticsDiv">
                <div class="icon">
                    <span class=" material-symbols-outlined">dashboard_customize</span>
                </div>
                <div class="info">
                    <p>App running - last 7 days</p>
                    <span>78</span>
                </div>
            </div>
            <div class="statisticsDiv">
                <div class="icon">
                    <i class=" fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="info">
                    <p>Errors - past 24 hours</p>
                    <span>32</span>
                </div>

            </div>
            <button class="customizeBtn">Customize</button>
        </div>
        <div class="views bg-white text-[#C71585] p-2 space-y-4 shadow-lg rounded-xl">
            <div class="viewNbr">
                <i class="fa-regular fa-eye"></i>
                <span>509 K</span>
            </div>
            <div class="viewers">
                <img id="img1" src="https://w0.peakpx.com/wallpaper/660/478/HD-wallpaper-pride-and-joy-profile-colorful-black-art-rainbow-fantasy-phill314-girl-luminos.jpg" />
                <img id="img2" src="https://w0.peakpx.com/wallpaper/314/470/HD-wallpaper-bouquet-of-lavander-perfume-blond-lavender-hat-purple-color-girl-profile-bouquet-flower-flowers-chair.jpg" />
                <img id="img3" src="https://www.perfocal.com/blog/content/images/size/w960/2021/01/Perfocal_17-11-2019_TYWFAQ_100_standard-3.jpg" />
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="profile bg-white text-[#C71585] p-8 space-y-4 shadow-lg rounded-xl">
            
            <div class="profilePicDiv">
                <img class="profilePic" src="https://dpemoji.com/wp-content/uploads/2023/11/Profile-Photo-For-Instagram-For-Girl3-500x500.jpg" />
                <span>PRO</span>
            </div>
            <div class="profileInfo">
                <h3>Kelvin Costa</h3>
                <span>@costa</span>
            </div>
            
            <p>140 followers - 207 following</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e84b759868.js" crossorigin="anonymous"></script>
